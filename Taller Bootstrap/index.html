<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class=".container-fluid center darkbrown">
        <h1 class="display-4">Banner</h1>
        <p class="lead"></p>
      </div>
    </div>

    <div class=".container-fluid">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-sm-2 d-none d-sm-block orange fill" id="sidebar">
          <h2 class="center">Left Menu</h2>
        </div>
        <div class="col-sm-10">
          <div class="row brown center">
            <div class="col-lg-12 col-md-10">
              <h2 class="center">Top menu</h2>
            </div>
          </div>
          <main>
            <div class=".container-fluid">
              <!-- Stack the columns on mobile by making one full-width and the other half-width -->
              <div class="row grey center">
                <div class="col-lg-6 col-md-12">
                  <h2 class="center">Main content A</h2>
                </div>
                <div class="col-lg-6 col-md-12">
                  <h2 class="center">Main content B</h2>
                </div>
              </div>
            </div>
            <div class=".container-fluid">
              <!-- Stack the columns on mobile by making one full-width and the other half-width -->
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 image red center">
                  <h2>Photo 1</h2>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 image blue center">
                  <h2>Photo 2</h2>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-4 col-6 image red center">
                  <h2>Photo 3</h2>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 image blue center">
                  <h2>Photo 4</h2>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 image red center">
                  <h2>Photo 5</h2>
                </div>
              </div>
            </div>
            <div class=".container-fluid">
              <!-- Stack the columns on mobile by making one full-width and the other half-width -->
              <div class="row white center">
                <div class="col-lg-12 col-md-12">
                  <h2 class="center">Main content C</h2>
                </div>
              </div>
            </div>
            <div class=".container-fluid">
              <!-- Stack the columns on mobile by making one full-width and the other half-width -->
              <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 image blue center">
                  <h2>Photo 6</h2>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 image red center">
                  <h2>Photo 7</h2>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-4 col-6 image blue center">
                  <h2>Photo 8</h2>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 image red center">
                  <h2>Photo 9</h2>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6 image blue center">
                  <h2>Photo 10</h2>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="row darkbrown center">
        <div class="col-lg-12 col-md-12">
          <h2 class="center">Footer</h2>
        </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
